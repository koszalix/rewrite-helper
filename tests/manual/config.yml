api:
  host: 192.168.56.103
  port: 80
  proto: http
  username: admin
  passwd: 12345678
  timeout: 10
  startup: True

ping_jobs:
  - job:
      domain: dummy.ping
      interval: 30
      count: 2
      timeout: 2
      privileged: False
      answers:
        - 192.168.56.105
        - 192.168.56.107

  - job:
      domain: single.ping
      interval: 30
      count: 2
      timeout: 2
      privileged: False
      answers:
        - 192.168.56.105

http_jobs:
  - job:
      domain: dummy.http
      interval: 30
      status: 200
      proto: http
      port: 80
      timeout: 10
      answers:
        - 192.168.56.105
        - 192.168.56.107

  - job:
    domain: single.http
    interval: 30
    count: 2
    timeout: 2
    privileged: False
    answers:
      - 192.168.56.105

static_entry:
  - job:
      domain: static.lan
      answer: 192.168.56.1
      interval: 30