http_jobs:
  # status code to big
  - job:
      domain: test.com
      interval: 30
      status: 1020
      proto: https
      port: 8080
      timeout: 12
      answers:
        - 999.999.999.999
        - 2.2.2.2
        - 3.4.5.6
  # status code to small
  - job:
      domain: test.com
      interval: 30
      status: 10
      proto: https
      port: 8080
      timeout: 12
      answers:
        - 999.999.999.999
        - 2.2.2.2
        - 3.4.5.6
  # status code zero
  - job:
      domain: test.com
      interval: 30
      status: 0
      proto: https
      port: 8080
      timeout: 12
      answers:
        - 999.999.999.999
        - 2.2.2.2
        - 3.4.5.6
  # status code negative
  - job:
      domain: test.com
      interval: 30
      status: -33
      proto: https
      port: 8080
      timeout: 12
      answers:
        - 999.999.999.999
        - 2.2.2.2
        - 3.4.5.6
  # status code not a number
  - job:
      domain: test.com
      interval: 30
      status: xd
      proto: https
      port: 8080
      timeout: 12
      answers:
        - 999.999.999.999
        - 2.2.2.2
        - 3.4.5.6


